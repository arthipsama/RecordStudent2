<div class="table-container">
  <div class="table-header">
    <h2 class="title">Students Details</h2>
    <!-- <button mat-raised-button color="primary" class="add-student-btn">Add New Student</button> -->
    <button class="add-button" type="button" (click)="openDialog()">Add New Student</button>
  </div>

  <hr class="divider">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Marks </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="viewStudent(element)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="editStudent(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteStudent(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="search-container">
    <input 
      type="text" 
      class="search-input" 
      [(ngModel)]="searchTerm" 
    >
    <button 
      class="search-button" 
      type="button" 
      (click)="searchStudents()"
    >
      Search
    </button>
  </div>
  
</div>
